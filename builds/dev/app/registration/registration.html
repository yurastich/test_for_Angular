<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">Register</h2>
      <hr>
      <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <form name="userForm" novalidate>
          <div class="form-horizontal">
            <div class="form-group">
              <div class="row">
                <div class="col-md-3" style="margin-left: 15px; color: #5bc0de;">
                  Name :
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="name" name="name" ng-model="name" required autofocus />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-3" style="margin-left: 15px; color: #5bc0de">
                  Email :
                </div>
                <div class="col-md-6">
                  <input type="email" class="form-control" placeholder="email" name="email" ng-model="email" required autofocus />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-3" style="margin-left: 15px; color: #5bc0de;">
                  Password :
                </div>
                <div class="col-md-6">
                  <input type="password" class="form-control" placeholder="Password" name="password" ng-model="password" required autofocus />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-3" style="margin-left: 15px; color: #5bc0de;">
                  birthday :
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="birthday" name="birthday" ng-model="birthday" required autofocus />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-3" style="margin-left: 15px; color: #5bc0de;">
                  language :
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="language" name="language" ng-model="language" required autofocus />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-3">
                  <input type="button" value="Save" ng-click="SaveUser();" class="btn btn-success" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
</div>
